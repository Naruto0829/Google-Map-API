<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello Google Heat Map for Air, Water Pollution</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"/>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
        <script
            async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQPUN7-3Yfd1ghjDe-fTIPg7CxeirdlOA&libraries=visualization&callback=initMap"></script>

        <script
            type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
       

        <script>

            const API_KEY = 'Co3IxQ1QDTeq7Ra27dTsB7YhwKPnz26i';
            let map;
            function initMap() {

                const defaultlatLng = {
                    lat: 51.5072,
                    lng: 0.1276
                };

                map = new google
                    .maps
                    .Map(document.getElementById("map"), {
                        streetViewControl: false,
                        mapTypeControl: false,
                        zoom: 7,
                        minZoom:  7,
                        maxZoom:  7,
                        center: defaultlatLng
                    });


                initAirPollution()

                // Create the initial InfoWindow.
                let infoWindow = new google
                    .maps
                    .InfoWindow();

                infoWindow.open(map);

                // Configure the click listener.
                map.addListener("click", (mapsMouseEvent) => {

                    // Close the current InfoWindow.
                    infoWindow.close();

                    // Create a new InfoWindow.
                    infoWindow = new google
                        .maps
                        .InfoWindow({position: mapsMouseEvent.latLng});

                    getLocation(mapsMouseEvent.latLng.toJSON(), (res) => {

                            infoWindow.setContent(`
                                <div style='padding:2px; line-height:20px'>
                                    ${res.country} <br> 
                                    ${ res.city ?? '' } </br>
                                    PM2.5 119.77µm
                                <div>
                            `)

                            if (res.country != null) {
                                infoWindow.open(map);
                            }
                    });
                });
            }

            function initAirPollution(latLng) {

                const rangeSlider = $("#rangeSlider").val().split(";");
                const fromYear    = rangeSlider[0];
                const toYear      = rangeSlider[1];
                const pollutionType = $("input[type=radio][name=airPollution]:checked").val();
               
                $.get('getAirPollutions', { latLng, fromYear, toYear, pollutionType }, (res) => {
                    dispalyHeatMap(latLng)
                });
            }

            function dispalyHeatMap(latLng) {
                const cityCircle = new google.maps.Circle({
                    strokeOpacity: 0.3,
                    strokeWeight: 2,
                    fillColor: "blue",
                    fillOpacity: 0.35,
                    map,
                    center:latLng,
                    radius: Math.sqrt(10.7) * 5000,
                });
            }

            function getLocation(latlng, callback) {

                new google
                    .maps
                    .Geocoder()
                    .geocode({
                        'latLng': latlng
                    }, function (results, status) {

                        if (status == google.maps.GeocoderStatus.OK) {
                            

                            if (results[1]) {
                                var country = null,
                                    countryCode = null,
                                    city = null,
                                    cityAlt = null;
                                var c,
                                    lc,
                                    component;
                                for (var r = 0, rl = results.length; r < rl; r += 1) {
                                    var result = results[r];

                                    if (!city && result.types[0] === 'locality') {
                                        for (c = 0, lc = result.address_components.length; c < lc; c += 1) {
                                            component = result.address_components[c];

                                            if (component.types[0] === 'locality') {
                                                city = component.long_name;
                                                break;
                                            }
                                        }
                                    } else if (!city && !cityAlt && result.types[0] === 'administrative_area_level_1') {
                                        for (c = 0, lc = result.address_components.length; c < lc; c += 1) {
                                            component = result.address_components[c];

                                            if (component.types[0] === 'administrative_area_level_1') {
                                                cityAlt = component.long_name;
                                                break;
                                            }
                                        }
                                    } else if (!country && result.types[0] === 'country') {
                                        country = result.address_components[0].long_name;
                                        countryCode = result.address_components[0].short_name;

                                    } 
                                    if (city && country) {
                                        break;
                                    }
                                }

                                callback({city, cityAlt, country, countryCode});

                            }
                        }
                    });
            }

            window.initMap = initMap;
        </script>

        <style>
            #map {
                height: 80%;
                width: 60%;
                right: 0;
                float: right;
                margin-top: 50px;
                margin-right: 50px;
            }

            body,
            html {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            .pollution-panel {
                float: left;
                height: 40%;
                width: 30%;
                padding: 50px;
                margin-top: 50px;
                margin-left: 50px;
                min-height: 20px;
                margin-bottom: 20px;
                background-color: #f5f5f5;
                border: 1px solid #e3e3e3;
                border-radius: 4px;
                -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,0.05);
                box-shadow: inset 0 1px 1px rgba(0,0,0,0.05);
            }
            .pollution-title {
                font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
                font-weight: 500;
                font-size: 1.5em;
                line-height: 1.2;
                color: #317eac;
            }

        </style>
    </head>
    <body>
        <div class="pollution-panel">
            <form class="row g-3">
                <div class="col-md-12">
                    <p class="text-center pollution-title">Pollutant</p>
                </div>
                <div class="col-md-12">
                    <input class="form-check-input" type="radio" name="airPollution" value="PM2.5" checked>
                    <label class="form-check-label" for="PM2.5">
                        PM2.5 (Particulate matter of less than 2.5 µm diameter)
                    </label>
                </div>
                <div class="col-md-12">
                    <input class="form-check-input" type="radio" name="airPollution" value="PM10">
                    <label class="form-check-label" for="PM10">
                        PM10 (Particulate matter of less than 10 µm diameter)
                    </label>
                </div>
                <div class="col-md-12">
                    <input class="form-check-input" type="radio" name="airPollution" value="NO2">
                    <label class="form-check-label" for="NO2">
                        <span>NO<sub>2</sub>
                            (Nitrogen dioxide)</span>
                    </label>
                </div>
                <div class="col-md-12">
                    <input type="text" class="js-range-slider" id="rangeSlider" value=""/>
                </div>
                <div>
                    <table class="table table-sm">
                        <tbody><tr>
                            <td style="background-color: #00BFFF;">0 µg/m<sup>3</sup></td>
                            <td style="background-color: #dcff00;">20 µg/m<sup>3</sup></td>
                            <td style="background-color: #ff0000;">40 µg/m<sup>3</sup></td>
                            <td style="background-color: #8500FF;">100 µg/m<sup>3</sup></td>
                            <td style="background-color: #000000; color: white;">150 µg/m<sup>3</sup></td>
                        </tr>
                    </tbody></table>
                </div>
            </form>
        </div>
        <div id="map"></div>
        <script>
            $(".js-range-slider").ionRangeSlider({
                skin: "big",
                type: "double",
                min: 2010,
                max: 2020,
                from: 2010,
                to: 2020,
                step: 5,
                grid: true, // show/hide grid
                force_edges: false, // force UI in the box
                hide_min_max: false, // show/hide MIN and MAX labels
                hide_from_to: false, // show/hide FROM and TO labels
                block: false // block instance from changing
            });
        </script>
    </body>
</html>
